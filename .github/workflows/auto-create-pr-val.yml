name: Create Release PR - val

on:
  push:
    branches: master

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: val
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(release): prepare val release"
          body: |
            This PR is automatically created to prepare a new release to the val environment.

            The semantic-release bot will:
            1. Analyze commits since the last release
            2. Determine the next version number
            3. Generate release notes
            4. Create a GitHub release
            5. Update the version in package.json

            #### Please **create a MERGE commit** when merging this PR
