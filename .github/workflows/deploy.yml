name: Deploy

on:
  push:
    branches:
      - "*"
      - "!skipci*"

env:
  STAGE_NAME: ${{ github.ref_name }}

permissions:
  id-token: write
  contents: write
  issues: write
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    # Use GitHub environments for different stages
    environment: 
      name: ${{ github.ref_name == 'master' && 'master' || github.ref_name == 'val' && 'val' || github.ref_name == 'production' && 'production' || 'dev' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: Validate serverless-compose.yml
        shell: bash
        run: |
          echo "Validating serverless-compose configuration..."
          if [ ! -f "serverless-compose.yml" ]; then
            echo "‚ùå serverless-compose.yml not found"
            exit 1
          fi
          echo "‚úÖ serverless-compose.yml found"

      - name: Build
        shell: bash
        run: yarn build:all

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
          aws-region: us-east-1
          role-duration-seconds: 10800

      - name: Test
        shell: bash
        run: yarn test:all

      - name: Deploy Infrastructure
        shell: bash
        run: |
          echo "Deploying to stage: $STAGE_NAME"
          echo "Environment: ${{ github.ref_name == 'master' && 'master' || github.ref_name == 'val' && 'val' || github.ref_name == 'production' && 'production' || 'dev' }}"
          # Use serverless compose for coordinated deployment
          npx @serverless/compose deploy --stage $STAGE_NAME --verbose
        env:
          PROJECT: compare
          REGION_A: us-east-1

      - name: Verify Deployment
        shell: bash
        run: |
          echo "Verifying deployment..."
          # Check if all services are deployed
          aws cloudformation describe-stacks \
            --region us-east-1 \
            --query "Stacks[?contains(StackName, 'compare-') && contains(StackName, '-$STAGE_NAME')].StackName" \
            --output table || echo "No stacks found or verification failed"

      - name: Post-deployment summary
        shell: bash
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "Stage: $STAGE_NAME"
          echo "Environment: ${{ github.ref_name == 'master' && 'master' || github.ref_name == 'val' && 'val' || github.ref_name == 'production' && 'production' || 'dev' }}"
          echo "Region: us-east-1"
          echo "Services deployed via serverless-compose"

      - name: Slack Notification - notify of failure
        uses: rtCamp/action-slack-notify@v2.2.0
        if: failure()
        env:
          SLACK_COLOR: ${{job.status}}
          SLACK_ICON: https://github.com/${{ github.repository_owner }}.png?size=48
          SLACK_TITLE: Deployment Failed
          SLACK_MESSAGE: "‚ùå Deployment to ${{ env.STAGE_NAME }} failed. Check the logs for details."
          SLACK_USERNAME: ${{ github.repository }} ${{job.status}}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Slack Notification - notify of success
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_COLOR: ${{job.status}}
          SLACK_ICON: https://github.com/${{ github.repository_owner }}.png?size=48
          SLACK_TITLE: Deploy Workflow - SUCCESS
          SLACK_MESSAGE: "‚úÖ Deployment to ${{ env.STAGE_NAME }} completed successfully."
          SLACK_USERNAME: ${{ github.repository }} ${{job.status}}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
